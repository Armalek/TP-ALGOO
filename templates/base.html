<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP ALGO</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='tp1.css') }}" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <img
          src="{{ url_for('static', filename='images/logo_blida.png') }}"
          alt="Logo"
          class="logo"
        />

        <ul>
          <li>
            <a href="{{ url_for('index') }}">

            </a>
          </li>

          <li>
            <a href="{{ url_for('tp1') }}"> <i class="fas fa-code"></i> TP1 </a>
          </li>

          <li>
            <a href="{{ url_for('tp2_index') }}">
              <i class="fas fa-code"></i> TP2
            </a>
          </li>

          <li>
            <a href="{{ url_for('tp3_index') }}">
              <i class="fas fa-code"></i> TP3
            </a>
          </li>

          <li>
            <a href="{{ url_for('tp4_index') }}">
              <i class="fas fa-code"></i> TP4
            </a>
          </li>

          <li>
            <a href="#"> <i class="fas fa-code"></i> TP5 </a>
          </li>

          <li>
            <a href="#"> <i class="fas fa-code"></i> TP6 </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="content">{% block content %} {% endblock %}</main>
    </div>

    <style>
      .logo {
        width: 100px;
        margin: 10px auto;
        display: block;
      }
    </style>
  </body>
</html>
